{% extends 'base.html' %}

{% block content %}


<h1>List of Students</h1>


<table border='3'>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Detail</th>

  </tr>
  {% for student in students %}
  <tr>
     <td><a href="{% url 'student_detail' pk=student.id %}">{{ student.id }}</a></td>
    <td>{{ student.name }}</td>
    <td><a href="{% url 'student_detail' pk=student.id %}">Detail</a></td>
   
  </tr>
  {% empty %}
  <tr>
    <td colspan="3">No students found</td>
  </tr>
  {% endfor %}
</table>
<br>
<hr>

<a href="{% url 'student_create'%}">Create</a>
{% endblock %}
